              FromPort: 22
              ToPort: 22
              CidrIp: 0.0.0.0/0
          Tags:
            - Key: Name
              Value: App-Asg-SecurityGroup

      WebAsgSecurityGroupVpc2:
        Type: AWS::EC2::SecurityGroup
        DependsOn:
          - Vpc1
          - Vpc2
        Properties:
          GroupName: AllowEC2TrafficForWeb Vpc2
          GroupDescription: Enable SSH access and HTTP access 
          VpcId: !Ref Vpc2
